<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Paliedispari</title>
</head>

<body>
    <!-- palindroma -->
    <section id="palindroma">
        <div class="container">
            <div class="col">
                <div class="row">
                    <h2>Palindromo</h2>
                    <p>Verifichiamo se la parola Ã¨ palindroma</p>
                    <input type="text" name="parolaInserita" id="parolaInserita" placeholder="Inscerisci una parola">
                    <button type="button" id="button-palindromo">Verifica</button>
                    <p id="result-palindromo"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- pari dispari -->
    <section id="pari-dispari">
        <div class="container">
            <div class="col">
                <div class="row">
                    <h2>Pari o Dispari?</h2>
                    <p>Inscerisci un numero e scegli se pari o dispari. Premi gioca per sapere se hai vinto!</p>
                    <button type="button" id="button-pari">Pari</button>
                    <p id="user-scelta"></p>
                    <button type="button" id="button-dispari">Dispari</button>
                    <input type="text" name="numero" id="numero-inserito" placeholder="Numero da 1 a 5">
                    <button type="button" id="button-gioca">GIOCA</button>
                    <p id="result-pari-dispari"></p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
